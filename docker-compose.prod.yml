version: '3.8'

services:
  mongo:
    image: mongo:7.0
    container_name: voting-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_NAME:-voting_sa}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    networks:
      - voting-network

  app:
    build:
      context: .
      dockerfile: Dockerfile.next
    container_name: voting-app
    depends_on:
      - mongo
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://${MONGO_USERNAME:-root}:${MONGO_PASSWORD:-password}@mongo:27017/${MONGO_NAME:-voting_sa}
      - TOKEN_SECRET=${TOKEN_SECRET:-mysecret}
      - OAUTH_CLIENT_ID=${OAUTH_CLIENT_ID}
      - OAUTH_CLIENT_SECRET=${OAUTH_CLIENT_SECRET}
      - OAUTH_AUTHORIZE=${OAUTH_AUTHORIZE}
      - OAUTH_TOKEN_URL=${OAUTH_TOKEN_URL}
      - OAUTH_RESOURCE_URL=${OAUTH_RESOURCE_URL}
      - OAUTH_CALLBACK_URL=${OAUTH_CALLBACK_URL}
      - OAUTH_SCOPE=${OAUTH_SCOPE}
      - USE_MOCK_OAUTH=${USE_MOCK_OAUTH:-false}
    ports:
      - "${SERVER_PORT:-3000}:3000"
    restart: unless-stopped
    networks:
      - voting-network

networks:
  voting-network:
    driver: bridge

volumes:
  mongo-data:
