version: "3.8"

services:
  mongodb:
    image: mongo:6
    container_name: voting-mongodb-dev
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: voting_sa
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - voting-network
    restart: unless-stopped

networks:
  voting-network:
    driver: bridge

volumes:
  mongodb_dev_data:
