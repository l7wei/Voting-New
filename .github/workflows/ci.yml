name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    services:
      mongodb:
        image: mongo:6
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: password
          MONGO_INITDB_DATABASE: voting_sa
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Run tests
        env:
          MONGODB_URI: mongodb://root:password@localhost:27017/voting_sa
          TOKEN_SECRET: test-secret
          OAUTH_CLIENT_ID: test-client
          OAUTH_CLIENT_SECRET: test-secret
          OAUTH_AUTHORIZE: http://localhost:3000/api/mock/auth
          OAUTH_TOKEN_URL: http://localhost:3000/api/mock/token
          OAUTH_RESOURCE_URL: http://localhost:3000/api/mock/resource
          OAUTH_CALLBACK_URL: http://localhost:3000/api/auth/callback
          NODE_ENV: test
        run: npm test

      - name: Build application
        run: npm run build

  build-docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: voting-system:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
